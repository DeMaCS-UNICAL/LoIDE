<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LoIDE</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/layout-default-latest.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
			<a class="navbar-brand" href="#">LoIDE</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav navbar-right">
				<button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#upload-container" id="btn-upload">Upload File <i class="glyphicon glyphicon-upload"></i></button>
				<div class="btn-group btn-group-info">
					<label for="btn-download" role="button" class="btn btn-info">Download <i class="glyphicon glyphicon-download"></i></label>
					<button data-toggle="dropdown" class="btn btn-info dropdown-toggle" type="button"> <span id="choise"></span> <span class="caret"></span> </button>
					<ul class="dropdown-menu dropdown-menu-choise">
						<li><a>Input</a></li>
						<li><a>Output</a></li>
					</ul>
				</div>
			</ul>
			<ul class="nav navbar-nav navbar-left">
				<label role="button" class="btn btn-success" for="run">Run! <i class="glyphicon glyphicon-play"></i></label>
				<button id="a" type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-about">About </button>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<div tabindex="-1" id="result-auto-close-alert" class="alert hidden">
		<p id="result-alert-text"></p>
	</div>
	<div id="upload-container" class="collapse" aria-expanded="false">
		<form action="/file-upload" class="dropzone" id="upload" enctype="multipart/form-data">
			<div class="fallback">
				<input name="file" type="file" multiple />
			</div>
			<div class="dz-message">Drag and Drop here, or click to manually upload.
				<br> If the file is .json it will set the configuration, otherwise it will show on text editor.
			</div>
		</form>
	</div>
	<div class="container">
		<form id="input">
			<div class="left-panel">
				<div class="text-center">
					<a role="button" id="btn-option" data-toggle="tooltip" data-placement="top" title="Options solver"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
				<div class="option-solver">
					<div class="hidden">
						<label for="inputLanguage" class="col-sm-12 text-center">Language</label>
						<select name="language" id="inputLanguage" class="form-control">
					<option value="asp">ASP</option>
				</select>
						<label for="inputEngine" class="col-sm-12 text-center">Solver</label>
						<select name="engine" id="inputengine" class="form-control">
						<option value="dlv">DLV</option>
						<option value="clingo">Clingo</option>
						</select>
						<div class="row row-option">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="option" class="col-sm-12 text-center">Options</label>
									<div class="input-group opname">
										<select name="option[0][name]" class="form-control form-control-option">
											<option value="option">Option</option>
											<option value="filter">Filter</option>
											<option value="nofacts">Nofacts</option>
											<option value="silent">Silent</option>
											<option value="query">Query</option>
										</select>
										<span class="input-group-btn btn-add-option"><button type="button" class="btn btn-default">+</button></span>
									</div>
								</div>
								<div class="option-value">
								</div>
							</div>
						</div>
						<div class="checkbox">
							<p class="text-center"> <strong> Option executable </strong> </p>
							<label>
								<input type="checkbox" value="" id="run-dot">
								Run after you insert . 
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="layout">
				<input type="hidden" name="program" id="program" value="">
				<button id="btn-download" type="submit" class="hidden"></button>
				<button id="run" type="submit" class="hidden"></button>
				<div class="pane ui-layout-center">
					<div id="editor" class=" ">
					</div>
				</div>
				<div class="pane ui-layout-east">Output
					<a role="button" id="split" class="pull-right"><i class="glyphicon glyphicon-menu-down"></i></a>
					<textarea readonly name="" id="output" class="form-control output"></textarea>
				</div>
				<div class="pane ui-layout-south">
				</div>
			</div>
		</form>
	</div>
	<div class="modal fade" id="modal-about" role="dialog" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">LoIDE</h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/jquery.layout-latest.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/bimap.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>

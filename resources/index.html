<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LoIDE</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="js/fileUpload/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
			<a class="navbar-brand" href="#">LoIDE</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav navbar-left">
				<li><button id="download-button" type="button" class="btn btn-info">Download</button></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><input id="vvv" type="file" accept="text/plain" class="file" data-show-preview="false"></li>
			</ul>

		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<div class="container">
		<div id="editor" class=" col-xs-10 col-xs-offset-1 col-md-9 col-md-offset-1 col-lg-9 col-lg-offset-1">

		</div>
		<form id="input">
			<input type="hidden" name="program" id="program" value="">
			<div class="row con">
				<div class="col-xs-offset-0 col-md-offset-1 col-sm-offset-1">

					<div class="col-sm-2 col-xs-4">
						<div class="form-group">

							<select name="language" id="inputasp" class="form-control">
						<option value="asp">ASP</option>
					</select>
						</div>
					</div>
					<div class="col-sm-2 col-xs-4">
						<div class="form-group">

							<select name="engine" id="inputengine" class="form-control">
						<option value="dlv">DLV</option>
					</select>
						</div>
					</div>
					<div class="col-sm-2 col-xs-5 div-c">

						<div class="form-group input-group opname">

							<select name="option[0][name]" class="form-control sel" required="required">
								<option value="option">Option</option>
								<option value="filter">Filter</option>
								<option value="nofacts">Nofacts</option>
							</select>

							<span class="input-group-btn option"><button type="button" class="btn btn-default">+
						</button></span>

						</div>
						<div class="row option-value">
							<div class="form-group input-group">
								<input type="text" class="form-control in" name="option[0][value][]"> <span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+
						</button></span>
							</div>
						</div>
					</div>


					<button type="submit" class="btn btn-primary">Run</button>

				</div>
			</div>
		</form>





	</div>


	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/fileUpload/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
	<script src="js/fileUpload/js/plugins/sortable.min.js" type="text/javascript"></script>
	<!--<script src="js/fileUpload/js/plugins/purify.min.js" type="text/javascript"></script>-->
	<script src="js/fileUpload/js/fileinput.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="ace/lib/require.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>

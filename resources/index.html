<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LoIDE</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="js/fileUpload/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
	<link href="css/layout-default-latest.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<form id="input">
		<nav class="navbar navbar-default" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" href="#">LoIDE</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-left">
					<div class="btn-group btn-group-info">
						<button id="btn-download" class="btn btn-info" type="button">Download</button>
						<button data-toggle="dropdown" class="btn btn-info dropdown-toggle" type="button"> <span id="choise"></span> <span class="caret"></span> </button>
						<ul class="dropdown-menu dropdown-menu-choise">
							<li><a href="#">Input</a></li>
							<li><a href="#">Output</a></li>
							<li><a href="#">Input & Output</a></li>
						</ul>
					</div>
					<button type="submit" class="btn btn-success navbar-btn" id="run">Run!</button>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><input id="upload-file" type="file" accept="text/plain" class="file" data-show-preview="false"></li>
				</ul>

			</div>
			<!-- /.navbar-collapse -->
		</nav>


		<div class="container">
			<div class="left-panel">
				<div class="text-center">
					<a href="#" role="button" id="slide" data-toggle="tooltip" data-placement="top" title="Options solver"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
				<div class="option-solver">
					<div class="hidden">
						<label for="inputLanguage" class="col-sm-12 text-center">Language</label>
						<select name="language" id="inputLanguage" class="form-control">
					<option value="asp">Asp</option>
				</select>
						<label for="inputLanguage" class="col-sm-12 text-center">Solver</label>
						<select name="engine" id="inputengine" class="form-control">
						<option value="dlv">DLV</option>
						</select>
						<div class="row row-option">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="option" class="col-sm-12 text-center">Options</label>
									<div class="input-group opname">

										<select name="option[0][name]" class="form-control form-control-option">
											<option value="option">Option</option>
											<option value="filter">Filter</option>
											<option value="nofacts">Nofacts</option>
											<option value="silent">Silent</option>
										</select>

										<span class="input-group-btn btn-add-option"><button type="button" class="btn btn-default">+</button></span>

									</div>

								</div>
								<div class="option-value">
									<div class="form-group input-group input-group-value">
										<span class="input-group-btn"><button type="button" class="btn btn-danger btn-del-value">-</button></span>
										<input
											type="text" class="form-control form-control-value" name="option[0][value][]"> <span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layout">
				<input type="hidden" name="program" id="program" value="">
				<div class="pane ui-layout-center">
					<div id="editor" class=" ">

					</div>
				</div>
				<div class="pane ui-layout-east">Output
					<textarea readonly name="" id="output" class="form-control"></textarea>
				</div>
			</div>
		</div>


		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- Bootstrap JavaScript -->
		` <script src="js/jquery.layout-latest.js" type="text/javascript"></script>
		<script src="js/fileUpload/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
		<script src="js/fileUpload/js/plugins/sortable.min.js" type="text/javascript"></script>
		<script src="js/fileUpload/js/fileinput.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="ace/lib/require.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</form>
</body>

</html>
